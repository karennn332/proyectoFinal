<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="persona.nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" [(ngModel)]="persona.descripcion" name="apellido" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" [(ngModel)]="persona.descripcion" name="descripcion" required>
                </div>

                <div class="form-group">
                    <label for="img">descripcion de sus estudios</label>
                    <input type="file" class="form-control" id="img"  name="img" (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200">

                </div>
                 
                <br>
                <button class="btn btn-danger">
                  Editar persona
                </button>
            </form>
        </div>
    </div>
</div>
