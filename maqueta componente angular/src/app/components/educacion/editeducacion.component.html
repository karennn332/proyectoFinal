<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" [(ngModel)]="educacion.nombreE" name="nombreE" required>
                </div>

                <div class="form-group">
                    <label for="descripcionE">descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" [(ngModel)]="educacion.descripcionE" name="descripcionE" required>
                </div>

                <button class="btn btn-danger">
                  Agregar Educacion
                </button>
            </form>
        </div>
    </div>
</div>
