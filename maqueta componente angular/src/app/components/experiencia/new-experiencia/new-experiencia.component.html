<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" [(ngModel)]="nombreE" name="nombreE" required>
                </div>

                <div class="form-group">
                    <label for="descripcionE">descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" [(ngModel)]="descripcionE" name="descripcionE" required>
                </div>

                <button class="btn btn-danger">
                  Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
