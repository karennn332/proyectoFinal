<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">nombre de la skill</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="skill.nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="descripcionE">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" [(ngModel)]="skill.porcentaje" name="descripcionE" required>
                </div>

                <button class="btn btn-danger">
                  Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
