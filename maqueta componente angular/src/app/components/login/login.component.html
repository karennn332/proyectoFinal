<div class="container-fluid">
  <div class="col-lg-12">
<nav class="navbar ">
  <div class="col-xs-12 col-md-8 col-lg-10">
    <a class="navbar-brand" href="#">
     <a href="index.html"> <img src="../../../assets/img/logoAP copy.png"  class="w-50 " ></a>

<div class="modal-body">

  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
    <div class="mb-3">
      <label for="nombreUsuario" class="form-label"><FONT color="olive"><h6>USUARIO</h6> </FONT></label>
      <input type="email" id="nombreUsuario" name="nombreUsuario"  class="form-control" [(ngModel)]= "nombreUsuario" name="nombreUsuario" required />
    
    </div>
    <div class="mb-3">
      <label for="password" class="form-label"><FONT color="olive"><h6>CONTRASEÑA </h6> </FONT></label>
      <input type="password" id="password" class="form-control" [(ngModel)]= "password" name="password" required />
    </div>
   <!--aqui iba el div cerrado-->
   <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvido su contraseña?</a></p>-->
   <!-- aqui iba el form cerrado-->
   <button type="submit" class="btn btn-primary">Ingresar</button>

</form>
<div>
  <p class="mb-0">¿No tienes cuenta? <a href="#!" class="text-white-50"> Sign up</a> </p>
</div>

  <app-footer></app-footer>
</div>
