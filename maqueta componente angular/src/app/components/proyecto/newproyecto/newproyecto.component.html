<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" [(ngModel)]="nombreP" name="nombreP" required>
                </div>

                <div class="form-group">
                    <label for="descripcionP">descripcion deL proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" [(ngModel)]="descripcionP" name="descripcionP" required>
                </div>

                <button class="btn btn-danger">
                  Agregar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
